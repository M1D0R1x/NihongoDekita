{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-4">Japanese Learning Levels</h1>
    <div class="row g-3">
        {% for level, name in levels %}
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-2">
                <a href="{% url 'level_detail' level %}" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center w-100">
                    <i class="bi bi-book me-2"></i> {{ name }}
                </a>
                <a href="{% url 'quiz' level %}" class="btn btn-secondary btn-sm d-flex align-items-center justify-content-center w-100 mt-1">
                    <i class="bi bi-question-circle me-2"></i> Take Quiz
                </a>
                <a href="{% url 'kanji_list' level %}" class="btn btn-info btn-sm d-flex align-items-center justify-content-center w-100 mt-1">
                    <i class="bi bi-kanban me-2"></i> View Kanji
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
