{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb); border-color: #3498db;">
                    <div class="card-body">
                        <h2 class="card-title text-center" style="color: #3498db;">Login</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #27ae60; border-color: #27ae60;">Login</button>
                        </form>
                        <p class="mt-3 text-center text-dark">Don't have an account? <a href="{% url 'register' %}" style="color: #e74c3c;">Register here</a>.</p>
                        <p class="text-center text-dark"><a href="{% url 'password_reset' %}" style="color: #e74c3c;">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
