{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - NihongoDekita{% endblock %}

{% block content %}
<div class="container-fluid py-5 text-center" style="background: linear-gradient(135deg, #ff6f61, #ffd700); min-height: 200px; color: #fff;">
    <div class="container">
        <h2 class="text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Your Profile</h2>
        <p class="text-white">Manage your account details.</p>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0" style="border-radius: 15px;">
                <div class="card-body">
                    <h5>Account Information</h5>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Email Confirmed:</strong> Yes</p>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-dark mt-3">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
