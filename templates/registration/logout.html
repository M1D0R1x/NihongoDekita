{% extends 'base.html' %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block content %}
    <!-- Logout Confirmation Section -->
    <div class="container py-5 text-center">
        <h2 class="mb-4" style="color: #2c3e50;">Are you sure you want to log out?</h2>
        <p class="lead text-muted">You'll need to log in again to access your dashboard and quizzes.</p>
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-2">
                <i class="fas fa-sign-out-alt me-2"></i> Yes, Log Out
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i> No, Go Back
            </a>
        </form>
    </div>
{% endblock %}
