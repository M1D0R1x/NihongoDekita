{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - NihongoDekita{% endblock %}

{% block content %}
<div class="container-fluid py-5 text-center" style="background: linear-gradient(135deg, #ff6f61, #ffd700); min-height: 150px; color: #fff;">
    <div class="container">
        <h2 class="text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Password Reset Complete</h2>
        <p class="text-white">Your password has been reset successfully!</p>
    </div>
</div>

<div class="container mt-3" style="min-height: calc(100vh - 300px); display: flex; flex-direction: column; justify-content: center; padding-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <p>Your password has been reset. You can now <a href="{% url 'login' %}">login</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
